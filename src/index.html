<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="root">
      <header>
        <div class="logo"><img class="ghibli1" src="img/ghibli1.png" alt="Logo Ghibli">
        </div>
        <div class="barra">
          <div class="buscar">
            <div class="buscador">Buscar:</div>
            <input class="b-busqueda" type="text">
          </div>
          <div class="filtro">Seleccionar filtro: <select>
            <option value="pelicula">Pelicula</option>
            <option value="anio">Año</option>
            <option value="score">Score</option>
            <option value="director">Director</option>
          </select></div>
          <div class="orden">Ordenar por: <select>
            <option value="anio_up">Año</option>
            <option value="name">Nombre</option>
          </select></div>
        </div>
      </header>
      <section>
        <div class="card1"></div>
        <div class="card2"></div>
        <div class="card3"></div>
        <div class="card4"></div>
        <div class="card5"></div>
        <div class="card6"></div>
      </section>
<!--       <footer class="footer"></footer> -->
    </main>

    	<!-- Borde azul 
        Borde blanco
        Borce celeste
      -->
	<div id="left"></div>
	<div id="right"></div>
	<div id="bottom"></div>
    <script src="main.js" type="module"></script>
  </body>
</html>
